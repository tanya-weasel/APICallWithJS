<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link to icon -->
  <link rel="icon" href="images/title-img.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
<!--   font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@800&display=swap" rel="stylesheet">

  <!-- custom style sheet -->
  <link rel="stylesheet" href="./style.css">
  <title>NASA APOD</title>
</head>
<body>
  <div class="container-fluid text-center">
    <h4 style="padding-top: 50px;">Load some NASA Images</h4>
    <hr>
    <button class="btn btn-info" onclick="loadNASAData()">
      Click Me to get data!
    </button>
    
    <button class="btn btn-primary" onclick="reset()">Reset</button>
    <br>
    <br>
    
    <h5 id="title">Title comes here</h5>
    <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/nasa-logo-web-rgb.png" class="img-fluid" alt="..." id="image">    
    <hr>
    
    <p class="lead" id="date">
      Date comes here
    </p>
    <p class="lead" id="explanation">
      Explanation comes here
    </p>
    
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  <script src="./script.js"></script>
</body>
</html>
