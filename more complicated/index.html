<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link to icon -->
  <link rel="icon" href="https://png.pngtree.com/element_our/png/20181227/movie-icon-which-is-designed-for-all-application-purpose-new-png_287896.jpg">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- font -->

    integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- custom style sheet -->

  <title>MovieDB</title>
</head>

<body>
  <div class="container-fluid text-center">
    <h4 style="padding-top: 50px;">Find Your Favourite Movies</h4>
    <hr>
    <input id="moviesearchinputbox" type="text">
    <hr>
    <button button type="button" class="btn btn-primary" id="searchclickbutton" onclick="FetchDataBasic()">click to
      search</button>
    <button type="button" class="btn btn-info" id="searchclickbutton" onclick="searchforrandommovie()">random
      movie</button>
  </div>
  <div class="container-fluid text-center">
    <!-- <h3>Let's load something using Promises and Callback and Async Stuff</h3>
    <h3>This will get data from NSA API </h3> -->
    <!-- <button type="button" class="btn btn-outline-primary" onclick="LetsCallAPIFetchMovieDB()">
      Click Me for MOVIE DB . (Uses Fetch) NOW!!!
    </button> -->
    <br>
    <h1 id="sample_movietitle"></h1>
    <br>
    <img id="sample_movieimage" src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014__340.jpg" class="img-fluid" alt="..."
      id="imgfromnasafetch">
    <hr>
    <p class="lead tagline" id="sample_tagline">
      movie details
    </p>
    <hr>
    <div class="text-center plotsummary">
      <p class="lead">
        plot summary
      </p>
      <p class="lead " id="sample_plotsummary">
        plot summary
      </p>
    </div>
    <hr>
    <div class="text-center movieinfo">
      <div class="row">
        <div class="col">
          <p id="sample_release_date">Genre</p>
        </div>
        <div class="col">
          <p id="sample_revenue">Production Companies</p>
        </div>
        <div class="col">
          <p id="sample_runtime">Genre</p>
        </div>
        <div class="col">
          <p id="sample_vote_average">Genre</p>

        </div>
      </div>
    </div>
    <hr>
    <div class="text-center ">
      <div class="row">
        <div class="col-md-6 listnumberone">
          <p>Genre</p>
          <ul class="list-group" id="sample_genrelist">
          </ul>
        </div>
        <div class="col-md-6 listnumberone">
          <p>Production Companies</p>
          <ul class="list-group" id="sample_productioncompanies">
          </ul>
        </div>
      </div>
    </div>

    <hr>
    <p class="lead">
      Most Popular Images
    </p>
    <div class="container-fluid text-center">
      <div class="imagepadding">
        <div class="cocoen" data-start="30">
          <img id="cocoensliderone" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg"
            alt="" />
          <img id="cocoenslidertwo" src="https://wallpaperaccess.com/full/2698358.jpg"
            alt="" />
        </div>
      </div>
    </div>
    <p class="lead">
      Even More Images
    </p>

    <div class="container-fluid text-center">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper" id="swiperwrappermain">

        </div>
        <!-- If we need pagination -->
        <!--   <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!--   <div class="swiper-scrollbar"></div> -->
      </div>
    </div>
    <hr>
    <div class="container-fluid text-center websitelink">
      <p class="lead">movie <a href="" id="moviewebsitehref">website </a></p>
    </div>
    <hr>
  </div>

  <div class="container-fluid text-center">
    <p>
      Follow Me on <a href="https://github.com/tanya-weasel">GitHub</a>
    </p>
  </div>

    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
